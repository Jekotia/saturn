name: bootstrap
services:
  komodo.periphery:
    image: ghcr.io/moghtech/komodo-periphery:1.17.3@sha256:54c939465ce8307f0c687f0a97ca590ced05bb614e8934bdbc319f64673ba34f
    container_name: komodo.periphery
    env_file: /mnt/storage/srv/enceladus/docker/komodo.env
    labels:
      komodo.skip:
    logging:
      driver: ${COMPOSE_LOGGING_DRIVER:-local}
    networks:
    - komodo
    ports:
    - 8120:8120
    restart: always
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /proc:/proc
    - ${PERIPHERY_ROOT_DIRECTORY:-/etc/komodo}:${PERIPHERY_ROOT_DIRECTORY:-/etc/komodo}

networks:
  proxy_private:
  komodo:
