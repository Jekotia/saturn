name: bootstrap
services:
  komodo.periphery:
    image: ghcr.io/moghtech/komodo-periphery:1.19.0
    container_name: komodo.periphery
    env_file:
      - /mnt/storage/srv/saturn/bootstrap/enceladus/komodo.env
      - /mnt/storage/srv/saturn/bootstrap/enceladus/komodo.secrets.env
    labels:
      komodo.skip:
      # Glance
      glance.name: Komodo Periphery
      glance.icon: sh:komodo
      glance.description: Komodo agent
      glance.category: core
    logging:
      driver: ${COMPOSE_LOGGING_DRIVER:-local}
    networks:
    - proxy_private
    ports:
    - 8120:8120
    restart: always
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /proc:/proc
    - /mnt/storage/application_data/komodo/periphery/data:/mnt/storage/application_data/komodo/periphery/data

networks:
  proxy_private:
