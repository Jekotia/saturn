services:
  komodo.periphery:
    image: ghcr.io/moghtech/komodo-periphery:1.17.5@sha256:1fb06b443845c4ffe0a86ea8f82a50f71497b501778d6391012dbd0036dd1168
    container_name: komodo.periphery
    labels:
      komodo.skip: true # Prevent Komodo from stopping with StopAllContainers
    restart: always
    logging:
      driver: ${COMPOSE_LOGGING_DRIVER:-local}
    env_file:
      - komodo.env
      - komodo.secrets.env
    networks:
      - komodo
    volumes:
      ## Mount external docker socket
      - /var/run/docker.sock:/var/run/docker.sock
      ## Allow Periphery to see processes outside of container
      - /proc:/proc
      ## Specify the Periphery agent root directory.
      ## Must be the same inside and outside the container,
      ## or docker will get confused. See https://github.com/moghtech/komodo/discussions/180.
      ## Default: /etc/komodo.
      - /srv/application_data/bootstrap/komodo/periphery/etc:/srv/application_data/bootstrap/komodo/periphery/etc
