services:
  komodo.core:
    image: ghcr.io/moghtech/komodo-core:1.17.5@sha256:3294c9317492c65799b45120ccde4def8a054281f91d70293f694b14579b726f
    container_name: komodo.core
    labels:
      komodo.skip: # Prevent Komodo from stopping with StopAllContainers
      traefik.enable: "true"
      # Frontend => Router
      traefik.http.routers.komodo.entrypoints: websecure
      traefik.http.routers.komodo.rule: Host(`${KOMODO_URL_PREFIX:-komodo.}${NETWORK_DOMAIN}`)
      traefik.http.routers.komodo.tls.certresolver: dns-cloudflare
      traefik.http.routers.komodo.tls: "true"
      # Frontend => Services
      traefik.http.routers.komodo.service: komodo
      traefik.http.services.komodo.loadbalancer.server.port: 9120
    restart: always
    depends_on:
      - komodo.mongo
    logging:
      driver: ${COMPOSE_LOGGING_DRIVER:-local}
    networks:
      - komodo
      - proxy_private
    #ports:
    #  - 9120:9120
    env_file:
      - komodo.env
      - komodo.secrets.env
    environment:
      KOMODO_DATABASE_ADDRESS: komodo.mongo:27017
      KOMODO_DATABASE_USERNAME: ${KOMODO_DB_USERNAME}
      KOMODO_DATABASE_PASSWORD: ${KOMODO_DB_PASSWORD}
    volumes:
      ## Core cache for repos for latest commit hash / contents
      - /srv/application_data/bootstrap/komodo/core/repo-cache:/repo-cache
      ## Store sync files on server
      # - /path/to/syncs:/syncs
      ## Optionally mount a custom core.config.toml
      # - /path/to/core.config.toml:/config/config.toml
    ## Allows for systemd Periphery connection at 
    ## "http://host.docker.internal:8120"
    # extra_hosts:
    #   - host.docker.internal:host-gateway


  ## Deploy Periphery container using this block,
  ## or deploy the Periphery binary with systemd using 
  ## https://github.com/moghtech/komodo/tree/main/scripts
