include:
  - ../../networks/proxy_private.yaml
  
services:
  #-> https://hub.docker.com/r/linuxserver/qbittorrent
  qbittorrent:
    image: linuxserver/qbittorrent:5.1.0@sha256:0a3ef7232ee85777303fc794c3ff96743235812d185b506fe089e873fa2f6bbf
    container_name: qbittorrent
    restart: unless-stopped
    networks:
    - proxy_private
    ports:
    - 6881:6881
    - 6881:6881/udp
    volumes:
    - /mnt/storage/multimedia:/multimedia
    - /mnt/storage/application_data/qbittorrent/app/config:/config
    environment:
    - PUID=${UID:-1000}
    - PGID=${GID:-1000}
    - TZ=America/Toronto
    - WEBUI_PORT=8080
    #?- UMASK_SET=022
    labels:
      traefik.enable: "true"
      # Frontend => Router
      traefik.http.routers.qbittorrent.entrypoints: websecure
      traefik.http.routers.qbittorrent.rule: Host(`${QBITTORRENT_URL_PREFIX:-qbittorrent.}${NETWORK_DOMAIN}`)
      traefik.http.routers.qbittorrent.tls.certresolver: dns-cloudflare
      # Frontend => Services
      traefik.http.routers.qbittorrent.service: qbittorrent
      traefik.http.services.qbittorrent.loadbalancer.server.port: 8080
