services:
  portainer_agent:
    container_name: portainer_agent
    image: portainer/agent:latest
    restart: always
    ports:
      - "9001:9001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/.ix-apps/docker/volumes:/var/lib/docker/volume
    labels:
      # Glance
      glance.name: Portainer Agent
      glance.icon: sh:portainer
      glance.description: Portainer Agent
      glance.category: core